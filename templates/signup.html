{% extends "general.html" %}
{% block nav %}
  <a href="/">Home</a>
{% endblock %}

{% block content %}
<link rel="stylesheet" href={{ url_for('static', filename='css/form.css')}}>

<div class="container">
  <div class="box ">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="warning">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}
    <h2>Sign up</h2>
    <form action="/signup" method="post">
      <center><div class="field">
        <input class="" type="email" name="email" placeholder="Email" autofocus="">
      </div></center>

      <center><div class="field">
        <input class="" type="text" name="fname" placeholder="First Name" autofocus="">
      </div></center>

      <center><div class="field">
        <input class="" type="text" name="lname" placeholder="Last Name" autofocus="">
      </div></center>

      <center><div class="field">
        <input class="" type="text" name="organization" placeholder="Organization" autofocus="">
      </div></center>


      <center><div class="field">
        <input class="" type="password" name="password" placeholder="Password">
      </div></center>

      <center><div class="field">
        <input class="" type="password" name="conf_password" placeholder="Confirm password">
      </div></center>

          <center><button class="">Sign Up</button></center>
    </form>

  </div>
</div>

{% endblock content %}
